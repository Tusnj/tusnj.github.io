#Theme and body
theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.prune
    - navigation.indexes
    # - header.autohide
    - toc.integrate
    - navigation.top
  palette:
    primary: black
    scheme: slate
  logo: images/nika.jpg
  favicon: images/circle.png

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - def_list
  - abbr
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - blog:
      authors: false
      # blog_toc: true
  - search

# Footer
extra:
  # generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/leecybersec
    - icon: fontawesome/brands/github
      link: https://github.com/Tusnj

